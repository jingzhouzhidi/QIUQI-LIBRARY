 horses:0 "大战骑兵装备"
 horses_short:0 "大战骑兵装备"
 horses_desc:0 "马在动物分类学中分类为：脊椎动物亚门(Vertebrata)、哺乳纲(Mammalia)、奇蹄目(Perissodactyla)、马科(Equidae)、马属(Equus)、马(Equus caballus)。是一种草食性动物。现存家马和普氏野马两个亚种。马被人类驯化以来，在漫长的发展过程中，由于各地区自然环境的影响和不同时期社会经济发展的需要，马的用途经历了肉用、乳用、农业生产、交通运输、军事和运动娱乐等多个阶段交替或互相融合的过程。"
